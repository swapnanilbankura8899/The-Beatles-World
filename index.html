    <div class="container">
        <form>
            <div>
                <label for="user_name">Name : </label>
            </div>
            <div>
                <input type="text" id="user_name" placeholder="Enter Your Name"/>    
            </div>
            <div>
                <label for="user_email">E-mail : </label>
            </div>
            <div>
                <input type="text" id="user_email" placeholder="Enter Your Email id"/>    
            </div>
            <div>
                <label for="user_age">Age : </label>
            </div>
            <div>
                <input type="numbers" id="user_age" min="1" max="100" placeholder="Enter Your Age"/>    
            </div>

            <div>
                <label for="user_comment">Why Do You Like The Beatles? : </label>
            </div>
            <div>
                <textarea  id="user_comment" placeholder="Comment"></textarea>    
            </div>
        </form>
